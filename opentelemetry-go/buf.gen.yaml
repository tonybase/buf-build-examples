version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/tonybase/buf-build-examples/opentelemetry-go/proto
    override:
      buf.build/opentelemetry/opentelemetry: github.com/tonybase/buf-build-examples/opentelemetry-go/proto
plugins:
  - remote: buf.build/protocolbuffers/plugins/go:v1.27.1-1
    out: proto
    opt: paths=source_relative
  - remote: buf.build/grpc/plugins/go:v1.1.0-1
    out: proto
    opt: paths=source_relative
